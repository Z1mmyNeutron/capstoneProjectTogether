<!DOCTYPE html>

<html>
    <script type="module" src="./main.js"></script>
    <style>

        .footer{
            padding-top:5px;  
            align-items: center; 
            justify-content: center;
            text-align: center;
            background-color: black;
            padding-left:5vw;
            padding-right:5vw;
            color:rgb(177, 225, 234);
            height:100vh;
        
        }
        .textInputClass{
            margin:5px;
            border-radius: 5px;
            font-size:20px;
        }

    .mainBackground{
        background-color:rgb(255, 255, 255);
        position:absolute; top: 50%; 
        left: 50%; min-width:300px; 
        transform: translate(-50%, -50%);     
        text-align: center; 
        justify-content:center;
        font-size: 20px; 
        visibility:hidden; 
        width:100vw; 
        height:90vh;
    }
    .navbarContainer{
        padding-top:5px;  
        padding-bottom: 5px; 
        align-items: center; 
        justify-content: center;
        text-align: center;
        background-color: black;
        padding-left:5vw;
        padding-right:5vw;
        color:rgb(177, 225, 234);
        border-radius: 2px;
        cursor: pointer;
        transition: all linear 1s;
        height:45px; 
      
    }


    .navbarButton:hover{
        transition: all linear .5s;
        background-color: rgb(4, 24, 0);
        color:rgb(255, 255, 255);
        border-radius: 5%;
    }
        #postButton{
            display:flex;
            width:100px;
            padding-top: 20px;
            padding-bottom:20px;
            justify-content: center;
            vertical-align: center;
            border-radius: 10px;
            background-color: rgb(114, 194, 194);
        }
        #postButton:hover{
            background-color: rgb(8, 100, 100);
        }

        <div>
            <div class="navbarContainer" id="navbarContainer">

        </div>
            
            <div>

                <input type="text"  id="title"  name="title"  placeholder="title" class="textInputClass"></input>

                <br>

                <input type="text"  id="author"  name="author"  placeholder="author"  class="textInputClass"></input>

                <br>

                <input type="text"   id="content"   name="content"   placeholder="content"   class="textInputClass"></input>

                <br>
                <br>
