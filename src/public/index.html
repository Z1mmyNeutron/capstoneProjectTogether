<!DOCTYPE html>

<html>
    <script type="module" src="./main.js"></script>
    <style>

        .footer{
            align-items: center; 
            justify-content: center;
            text-align: center;
            background-color: black;
            margin: 0;
            color:rgb(177, 225, 234);
            height:10%;
            font-family: monaco;
            padding:0;
        
        }
        .textInputClass{
            margin:5px;
            border-radius: 5px;
            font-size:20px;
            font-family: monaco;
        }

    .mainBackground{
        background-color:rgb(255, 255, 255);
        position:absolute; top: 50%; 
        left: 50%; min-width:300px; 
        transform: translate(-50%, -50%);     
        text-align: center; 
        justify-content:center;
        font-size: 20px; 
        visibility:hidden; 
        width:100vw; 
        font-family: monaco;
        height:90vh;
    }
    li{
        float:left;
    }

    li a{
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-family: monaco;
    }
    li a:hover:not(.active) {
        background-color: #111;
    }
    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }
    .navbarContainer{
        font-family: monaco;
        align-items: center; 
        justify-content: center;
        text-align: center;
        background-color: black;
        color:rgb(177, 225, 234);
        border-radius: 2px;
        cursor: pointer;
        transition: all linear 1s;
        height:45px; 
        list-style-type: none;
        margin: 0;
        padding: 0;
    
      
    }


    .navbarButton:hover{
        font-family: monaco;
        transition: all linear .5s;
        background-color: rgb(4, 24, 0);
        color:rgb(255, 255, 255);
        border-radius: 5%;
        list-style-type: none;
        margin: 0;
        padding: 0;
        
   
    }
        #postButton{
            font-family: monaco;
            display:flex;
            width:100px;
            padding-top: 20px;
            padding-bottom:20px;
            justify-content: center;
            vertical-align: center;
            border-radius: 10px;
            background-color: rgb(114, 194, 194);
        }
        #postButton:hover{
            font-family: monaco;
            background-color: rgb(8, 100, 100);
        }
    </style>
    <body>
        <div>
            <div class="navbarContainer" id="navbarContainer">
                <li><a class="active" href="/" id="Home">Home</a></li>
                <li><a href="Links.html" id="Links">Useful Links</a></li>
                <li><a href="GoalTracker.html" id="GoalTracker">Goal Tracker</a></li>
                <li><a href="Alarm.html" id="Alarm">Alarm</a></li>
                <li><a href="About.html" id="About">About</a></li>   
                <li><a href="Music.html" id="Music">Music</a></li>   
            </div>

        <div>
            <h1>The Study Room</h1>
        </div>
            
            <div>
                <p>Goals</p>
                <input type="text"  id="title"  name="title"  placeholder="title" class="textInputClass"></input>

                <br>

                <input type="text"  id="author"  name="author"  placeholder="author"  class="textInputClass"></input>

                <br>

                <input type="text"   id="content"   name="content"   placeholder="content"   class="textInputClass"></input>

                <br>
                <br>
                
                <p id="postButton">Post</p>

            </div>

            <div class="footer" id="footer">
                <p>The Study Room</p>
                <p>Created by Christina. Nuray, Sina and Sulemaan</p>
            </div>
        </div>
